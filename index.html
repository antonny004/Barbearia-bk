
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Barbearia Black | BK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --fundo:#000;
  --azul:#7ecbff;
  --verde:#00ff88;
  --cinza:#888;
  --vermelho:#ff4d4d;
  --texto:#fff;
}

*{box-sizing:border-box;font-family:Arial,sans-serif}

body{
  margin:0;
  background:var(--fundo);
  color:var(--texto);
  padding:20px;
}

header{
  text-align:center;
  margin-bottom:20px;
}

header img{
  width:120px;
  margin-bottom:10px;
}

h1{color:var(--azul);margin:0}

.card{
  border:2px solid var(--azul);
  border-radius:18px;
  padding:15px;
  margin-bottom:15px;
}

.status{
  text-align:center;
  font-size:20px;
  font-weight:bold;
  margin-bottom:10px;
}

input,button{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  font-size:16px;
  margin-top:8px;
}

input{
  background:#111;
  color:#fff;
  border:1px solid var(--azul);
}

button{
  background:var(--azul);
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

ul{list-style:none;padding:0}

li{
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px 0;
  border-bottom:1px solid #333;
}

.bolinha{
  width:28px;
  height:28px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  color:#000;
}

.em{background:var(--verde)}
.prox{background:var(--azul)}
.agu{background:var(--cinza)}

.whats{
  margin-left:auto;
  cursor:pointer;
  font-size:20px;
}

.admin{display:none}

.social{
  display:flex;
  gap:10px;
}

.social button{flex:1}

.galeria{
  display:flex;
  gap:10px;
  overflow-x:auto;
}

.galeria img{
  height:120px;
  border-radius:12px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo">
  <h1>BARBEARIA BK</h1>
  <p>Chegou, entrou na fila</p>
</header>

<div class="card">
  <div id="statusTexto" class="status"></div>

  <input id="nomeCliente" placeholder="Digite seu nome">
  <input id="telefoneCliente" placeholder="WhatsApp (ex: 83999887766)">
  <button onclick="entrarFila()">Entrar na fila</button>
</div>

<div class="card">
  <h3>Fila de Atendimento</h3>
  <ul id="fila"></ul>
</div>

<div class="card">
  <button onclick="loginBarbeiro()">Entrar como barbeiro</button>
</div>

<div class="card admin" id="painel">
  <h3>Painel do Barbeiro</h3>
  <button onclick="mudarStatus()">Alterar Status</button>
  <button onclick="avancar()">AvanÃ§ar Atendimento</button>
  <button onclick="limparFila()">Limpar Fila</button>

  <h4>ðŸ“œ HistÃ³rico de hoje</h4>
  <ul id="historico"></ul>
</div>

<div class="card social">
  <button onclick="abrirWhatsBarbearia()">WhatsApp</button>
  <button onclick="abrirInsta()">Instagram</button>
</div>

<div class="card">
  <h3>Nosso trabalho</h3>
  <div class="galeria">
    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
    <img src="foto4.jpg">
    <img src="foto5.jpg">
  </div>
</div>

<script>
const WHATSAPP_BARBEARIA = "5583998792009";
const INSTAGRAM = "barbearia_bk";
const SENHA_BARBEIRO = "1234";

let status = localStorage.getItem("status") || "DISPONÃVEL";
let fila = JSON.parse(localStorage.getItem("fila")) || [];
let historico = JSON.parse(localStorage.getItem("historico")) || [];
let hoje = new Date().toLocaleDateString();

function salvar(){
  localStorage.setItem("status",status);
  localStorage.setItem("fila",JSON.stringify(fila));
  localStorage.setItem("historico",JSON.stringify(historico));
}

function atualizar(){
  const st = document.getElementById("statusTexto");
  st.innerText = "Status: " + status;
  st.style.color = status==="DISPONÃVEL" ? "var(--verde)" : "var(--azul)";

  const ul = document.getElementById("fila");
  ul.innerHTML = "";

  fila.forEach((c,i)=>{
    let classe="agu",texto="Aguardando";
    if(i===0){classe="em";texto="Em atendimento";}
    else if(i===1){classe="prox";texto="PrÃ³ximo pode vir";}

    ul.innerHTML += `
      <li>
        <div class="bolinha ${classe}">${i+1}</div>
        <div>
          <strong>${c.nome}</strong><br>
          <small>${texto}</small>
        </div>
        ${c.telefone ? `<span class="whats" onclick='chamarWhats(${i})'>ðŸŸ¢</span>` : ""}
      </li>
    `;
  });

  const h = document.getElementById("historico");
  h.innerHTML = "";
  historico.filter(x=>x.data===hoje).forEach(x=>{
    h.innerHTML += `<li>âœ” ${x.nome} (${x.hora})</li>`;
  });
}

function entrarFila(){
  const nome = nomeCliente.value.trim();
  const tel = telefoneCliente.value.trim();

  if(nome.length < 2){
    alert("Digite um nome vÃ¡lido");
    return;
  }

  fila.push({
    nome:nome,
    telefone:tel,
    hora:new Date().toLocaleTimeString()
  });

  nomeCliente.value="";
  telefoneCliente.value="";
  salvar(); atualizar();
}

function chamarWhats(i){
  const c = fila[i];
  const num = c.telefone.replace(/\D/g,"");
  const msg = encodeURIComponent(
    `OlÃ¡ ${c.nome}, pode vir! ðŸ’ˆ\nVocÃª Ã© o prÃ³ximo da Barbearia BK.`
  );
  location.href = `https://wa.me/55${num}?text=${msg}`;
}

function mudarStatus(){
  status = status==="DISPONÃVEL" ? "EM ATENDIMENTO" : "DISPONÃVEL";
  salvar(); atualizar();
}

function avancar(){
  if(!fila.length) return;
  const a = fila.shift();
  historico.push({nome:a.nome,hora:a.hora,data:hoje});
  salvar(); atualizar();
}

function limparFila(){
  fila=[]; salvar(); atualizar();
}

function loginBarbeiro(){
  const s = prompt("Senha do barbeiro:");
  if(s===SENHA_BARBEIRO)
    document.getElementById("painel").style.display="block";
}

function abrirWhatsBarbearia(){
  location.href = "https://wa.me/" + WHATSAPP_BARBEARIA;
}

function abrirInsta(){
  location.href = "https://instagram.com/" + INSTAGRAM;
}

atualizar();
</script>

</body>
</html>
