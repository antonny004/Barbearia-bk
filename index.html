<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Barbearia Black | BK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --fundo: #000;
  --azul: #7ecbff;
  --verde: #00ff88;
  --vermelho: #ff4d4d;
  --texto: #fff;
}

* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--fundo);
  color: var(--texto);
  padding: 20px;
}

header {
  text-align: center;
  margin-bottom: 20px;
}

header h1 {
  color: var(--azul);
  margin: 0;
  font-size: 34px;
}

.card {
  border: 2px solid var(--azul);
  border-radius: 18px;
  padding: 15px;
  margin-bottom: 15px;
}

.status {
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 10px;
}

input, button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  margin-top: 8px;
}

input {
  background: #111;
  color: white;
  border: 1px solid var(--azul);
}

button {
  background: var(--azul);
  color: black;
  font-weight: bold;
  cursor: pointer;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  border-bottom: 1px solid #333;
  padding: 6px 0;
}

.social {
  display: flex;
  gap: 10px;
}

.social button {
  flex: 1;
}

.admin {
  display: none;
}
</style>
</head>

<body>

<header>
  <h1>BARBEARIA BK</h1>
  <p>Sem agendamento ‚Ä¢ Chegou, entrou na fila</p>
</header>

<!-- STATUS + ENTRADA -->
<div class="card">
  <div id="statusTexto" class="status"></div>

  <input id="nomeCliente" placeholder="Digite seu nome">
  <button onclick="entrarFila()">Entrar na fila</button>
</div>

<!-- FILA -->
<div class="card">
  <p><strong>üíà Atendendo agora:</strong> <span id="atual">---</span></p>
  <p><strong>‚û°Ô∏è Pr√≥ximo pode vir:</strong> <span id="proximo">---</span></p>
  <ul id="fila"></ul>
</div>

<!-- LOGIN BARBEIRO -->
<div class="card" id="loginAdmin">
  <input id="senhaAdmin" type="password" placeholder="Senha do barbeiro">
  <button onclick="loginAdmin()">Entrar como barbeiro</button>
</div>

<!-- PAINEL BARBEIRO -->
<div class="card admin" id="adminPainel">
  <h3>Painel do Barbeiro</h3>
  <button onclick="mudarStatus()">Dispon√≠vel / Atendimento</button>
  <button onclick="fecharBarbearia()">Fechado</button>
  <button onclick="avancar()">Avan√ßar Atendimento</button>
  <button onclick="limparFila()">Limpar Fila</button>
</div>

<!-- REDES -->
<div class="card social">
  <button onclick="abrirWhats()">WhatsApp</button>
  <button onclick="abrirInsta()">Instagram</button>
</div>

<script>
/* ===== CONFIG ===== */
const WHATSAPP = "5583998792009";
const INSTAGRAM = "https://www.instagram.com/barbearia_bk";
const SENHA_ADMIN = "bk2026"; // TROQUE SE QUISER

let status = localStorage.getItem("status") || "DISPON√çVEL";
let fila = JSON.parse(localStorage.getItem("fila")) || [];

/* ===== FUN√á√ïES ===== */
function salvar() {
  localStorage.setItem("status", status);
  localStorage.setItem("fila", JSON.stringify(fila));
}

function atualizarTela() {
  const s = document.getElementById("statusTexto");

  if (status === "DISPON√çVEL") {
    s.style.color = "var(--verde)";
    s.innerText = "üü¢ DISPON√çVEL ‚Äì Pode entrar na fila";
  } else if (status === "EM ATENDIMENTO") {
    s.style.color = "var(--vermelho)";
    s.innerText = "üî¥ EM ATENDIMENTO ‚Äì Pode entrar na fila";
  } else {
    s.style.color = "#aaa";
    s.innerText = "‚ö´ FECHADO ‚Äì Volte mais tarde";
  }

  document.getElementById("atual").innerText = fila[0] || "---";
  document.getElementById("proximo").innerText = fila[1] || "---";

  const lista = document.getElementById("fila");
  lista.innerHTML = "";
  fila.forEach((n, i) => {
    lista.innerHTML += `<li>${i + 1}. ${n}</li>`;
  });
}

function entrarFila() {
  const nome = document.getElementById("nomeCliente").value.trim();
  if (!nome || status === "FECHADO") return;
  fila.push(nome);
  document.getElementById("nomeCliente").value = "";
  salvar();
  atualizarTela();
}

function mudarStatus() {
  status = status === "DISPON√çVEL" ? "EM ATENDIMENTO" : "DISPON√çVEL";
  salvar();
  atualizarTela();
}

function fecharBarbearia() {
  status = "FECHADO";
  salvar();
  atualizarTela();
}

function avancar() {
  fila.shift();
  salvar();
  atualizarTela();
}

function limparFila() {
  fila = [];
  salvar();
  atualizarTela();
}

function abrirWhats() {
  window.open(`https://wa.me/${WHATSAPP}`, "_blank");
}

function abrirInsta() {
  window.open(INSTAGRAM, "_blank");
}

function loginAdmin() {
  const s = document.getElementById("senhaAdmin").value;
  if (s === SENHA_ADMIN) {
    document.getElementById("adminPainel").style.display = "block";
    document.getElementById("loginAdmin").style.display = "none";
  } else {
    alert("Senha incorreta");
  }
}

atualizarTela();
</script>

</body>
</html>
