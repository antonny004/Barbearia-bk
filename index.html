<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Barbearia Black | BK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --fundo: #000;
  --azul: #7ecbff;
  --verde: #00ff88;
  --vermelho: #ff4d4d;
  --texto: #fff;
}

* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--fundo);
  color: var(--texto);
  padding: 20px;
}

header {
  text-align: center;
  margin-bottom: 20px;
}

header img {
  width: 120px;
  margin-bottom: 10px;
}

header h1 {
  color: var(--azul);
  margin: 0;
  font-size: 34px;
}

.card {
  border: 2px solid var(--azul);
  border-radius: 18px;
  padding: 15px;
  margin-bottom: 15px;
}

.status {
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 10px;
}

input, button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  margin-top: 8px;
}

input {
  background: #111;
  color: white;
  border: 1px solid var(--azul);
}

button {
  background: var(--azul);
  color: black;
  font-weight: bold;
  cursor: pointer;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  border-bottom: 1px solid #333;
  padding: 6px 0;
}

.social {
  display: flex;
  gap: 10px;
}

.social button {
  flex: 1;
}

/* GALERIA */
.galeria {
  display: flex;
  gap: 10px;
  overflow-x: auto;
}

.galeria img {
  height: 160px;
  border-radius: 14px;
  border: 2px solid var(--azul);
}

/* ADMIN */
.admin {
  display: none;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo Barbearia BK">
  <h1>BARBEARIA BK</h1>
  <p>Sem agendamento ‚Ä¢ Chegou, entrou na fila</p>
</header>

<div class="card">
  <div id="statusTexto" class="status"></div>
  <input id="nomeCliente" placeholder="Digite seu nome">
  <button onclick="entrarFila()">Entrar na fila</button>
</div>

<div class="card">
  <p><strong>üíà Atendendo agora:</strong> <span id="atual">---</span></p>
  <p><strong>‚û°Ô∏è Pr√≥ximo pode vir:</strong> <span id="proximo">---</span></p>
  <ul id="fila"></ul>
</div>

<div class="card social">
  <button onclick="abrirWhats()">WhatsApp</button>
  <button onclick="abrirInsta()">Instagram</button>
</div>

<!-- LOGIN ADMIN -->
<div class="card">
  <h3>Painel do Barbeiro</h3>
  <input type="password" id="senhaAdmin" placeholder="Senha do barbeiro">
  <button onclick="loginAdmin()">Entrar</button>
</div>

<!-- PAINEL ADMIN -->
<div class="card admin" id="painelAdmin">
  <h3>Controle do Atendimento</h3>
  <button onclick="mudarStatus()">Alterar Status</button>
  <button onclick="avancar()">Avan√ßar Atendimento</button>
  <button onclick="limparFila()">Limpar Fila</button>
</div>

<div class="card">
  <h3 style="text-align:center;">üî• Nossos cortes</h3>
  <div class="galeria">
    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
    <img src="foto4.jpg">
    <img src="foto5.jpg">
  </div>
</div>

<script>
/* CONFIGURA√á√ïES */
const WHATSAPP = "5583998792009";
const INSTAGRAM = "barbearia_bk";
const SENHA_ADMIN = "antonny2004"; // üëâ TROQUE AQUI

let status = localStorage.getItem("status") || "DISPON√çVEL";
let fila = JSON.parse(localStorage.getItem("fila")) || [];

function salvar() {
  localStorage.setItem("status", status);
  localStorage.setItem("fila", JSON.stringify(fila));
}

function atualizarTela() {
  const statusDiv = document.getElementById("statusTexto");

  if (status === "DISPON√çVEL") {
    statusDiv.style.color = "var(--verde)";
    statusDiv.innerText = "üü¢ DISPON√çVEL ‚Äì Pode entrar na fila";
  } else {
    statusDiv.style.color = "var(--vermelho)";
    statusDiv.innerText = "üî¥ EM ATENDIMENTO ‚Äì Pode entrar na fila";
  }

  document.getElementById("atual").innerText = fila[0] || "---";
  document.getElementById("proximo").innerText = fila[1] || "---";

  const lista = document.getElementById("fila");
  lista.innerHTML = "";
  fila.forEach((nome, i) => {
    lista.innerHTML += `<li>${i + 1}. ${nome}</li>`;
  });
}

function entrarFila() {
  const nome = document.getElementById("nomeCliente").value.trim();
  if (!nome) return;
  fila.push(nome);
  document.getElementById("nomeCliente").value = "";
  salvar();
  atualizarTela();
}

function loginAdmin() {
  const senha = document.getElementById("senhaAdmin").value;
  if (senha === SENHA_ADMIN) {
    document.getElementById("painelAdmin").style.display = "block";
    alert("Painel liberado");
  } else {
    alert("Senha incorreta");
  }
}

function mudarStatus() {
  status = status === "DISPON√çVEL" ? "EM ATENDIMENTO" : "DISPON√çVEL";
  salvar();
  atualizarTela();
}

function avancar() {
  fila.shift();
  salvar();
  atualizarTela();
}

function limparFila() {
  fila = [];
  salvar();
  atualizarTela();
}

function abrirWhats() {
  window.open(`https://wa.me/${WHATSAPP}`, "_blank");
}

function abrirInsta() {
  window.open(`https://instagram.com/${INSTAGRAM}`, "_blank");
}

atualizarTela();
</script>

</body>
</html>
