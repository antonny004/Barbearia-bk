<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barbearia Black - BK</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 15px;
}

.card {
  border: 2px solid #7ecbff;
  border-radius: 15px;
  padding: 15px;
  margin-bottom: 15px;
}

.logo {
  display: block;
  margin: 0 auto 10px;
  max-width: 120px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #7ecbff;
  font-size: 16px;
  margin-top: 8px;
  cursor: pointer;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin-top: 5px;
}

.status {
  text-align: center;
  font-weight: bold;
  margin-bottom: 10px;
}

.fila-item {
  display: flex;
  align-items: center;
  background: #111;
  border-radius: 10px;
  padding: 10px;
  margin-top: 8px;
}

.numero {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: #7ecbff;
  color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  margin-right: 10px;
}

.fotos {
  display: flex;
  overflow-x: auto;
  gap: 10px;
}

.fotos img {
  height: 120px;
  border-radius: 10px;
}
</style>
</head>

<body>
<div class="container">

<img src="logo.png" class="logo">

<div class="card status" id="statusBarbearia"></div>

<div class="card">
  <input id="nomeCliente" placeholder="Digite seu nome">
  <button onclick="entrarFila()">Entrar na fila</button>
</div>

<div class="card">
  <p>‚úÇÔ∏è Atendendo agora: <b id="atual">---</b></p>
  <p>‚û°Ô∏è Pr√≥ximo pode vir: <b id="proximo">---</b></p>
</div>

<div class="card">
  <input id="senha" placeholder="Senha do barbeiro" type="password">
  <button onclick="login()">Entrar como barbeiro</button>

  <div id="painel" style="display:none">
    <button onclick="toggleBarbearia()">Abrir / Fechar Barbearia</button>
    <button onclick="toggleStatus()">Dispon√≠vel / Em atendimento</button>
    <button onclick="avancar()">Avan√ßar atendimento</button>
    <button onclick="limpar()">Limpar fila</button>
  </div>
</div>

<div class="card">
  <button onclick="window.open('https://wa.me/5583998792009')">WhatsApp</button>
  <button onclick="window.open('https://www.instagram.com/barbearia_bk')">Instagram</button>
</div>

<div class="card">
  <h3>üî• Nossos cortes</h3>
  <div class="fotos">
    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
    <img src="foto4.jpg">
    <img src="foto5.jpg">
  </div>
</div>

<div class="card" id="listaFila"></div>

</div>

<script>
const SENHA_ADMIN = "1234";
let fila = [];
let aberto = true;
let status = "Dispon√≠vel";

function atualizar() {
  document.getElementById("statusBarbearia").innerText =
    (aberto ? "üü¢ Barbearia aberta" : "üî¥ Barbearia fechada") + " | " + status;

  document.getElementById("atual").innerText = fila[0]?.nome || "---";
  document.getElementById("proximo").innerText = fila[1]?.nome || "---";

  const lista = document.getElementById("listaFila");
  lista.innerHTML = "<h3>Fila</h3>";
  fila.forEach((p, i) => {
    lista.innerHTML += `
      <div class="fila-item">
        <div class="numero">${i + 1}</div>
        <div>
          <b>${p.nome}</b><br>
          ‚è∞ ${p.hora}
        </div>
      </div>`;
  });
}

function entrarFila() {
  if (!aberto) return alert("Barbearia fechada no momento");
  const nome = nomeCliente.value.trim();
  if (nome.length < 3) return alert("Digite um nome v√°lido (m√≠nimo 3 letras)");
  fila.push({ nome, hora: new Date().toLocaleTimeString() });
  nomeCliente.value = "";
  atualizar();
}

function login() {
  if (senha.value === SENHA_ADMIN) {
    painel.style.display = "block";
  } else {
    alert("Senha incorreta");
  }
}

function toggleBarbearia() {
  aberto = !aberto;
  atualizar();
}

function toggleStatus() {
  status = status === "Dispon√≠vel" ? "Em atendimento" : "Dispon√≠vel";
  atualizar();
}

function avancar() {
  fila.shift();
  atualizar();
}

function limpar() {
  fila = [];
  atualizar();
}

atualizar();
</script>

</body>
</html>
