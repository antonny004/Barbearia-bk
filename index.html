
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Barbearia Black | BK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #000;
      --azul: #7ecbff;
      --texto: #fff;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--texto);
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      color: var(--azul);
    }

    .card {
      border: 2px solid var(--azul);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 8px;
      font-size: 16px;
    }

    input {
      background: #111;
      color: white;
      border: 1px solid var(--azul);
    }

    button {
      background: var(--azul);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    .status {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 6px 0;
      border-bottom: 1px solid #333;
    }

    .admin button {
      margin-top: 6px;
    }

    .social {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>BARBEARIA BK</h1>
  <p>Simples • Rápido • Sem agendamento</p>
</header>

<div class="card">
  <div class="status" id="statusTexto">Status: DISPONÍVEL</div>

  <input id="nomeCliente" placeholder="Digite seu nome">
  <button onclick="entrarFila()">Entrar na fila</button>
</div>

<div class="card">
  <p><strong>Atendendo agora:</strong> <span id="atual">---</span></p>
  <p><strong>Próximo:</strong> <span id="proximo">---</span></p>

  <ul id="fila"></ul>
</div>

<div class="card admin">
  <h3>Painel do Barbeiro</h3>

  <button onclick="mudarStatus()">Alterar Status</button>
  <button onclick="avancar()">Avançar Atendimento</button>
  <button onclick="limparFila()">Limpar Fila</button>
</div>

<div class="card social">
  <button onclick="window.open('https://wa.me/55SEUNUMERO')">WhatsApp</button>
  <button onclick="window.open('https://instagram.com/SEUINSTAGRAM')">Instagram</button>
</div>

<script>
  let status = localStorage.getItem("status") || "DISPONÍVEL";
  let fila = JSON.parse(localStorage.getItem("fila")) || [];

  function salvar() {
    localStorage.setItem("fila", JSON.stringify(fila));
    localStorage.setItem("status", status);
  }

  function atualizarTela() {
    document.getElementById("statusTexto").innerText = "Status: " + status;

    document.querySelector("button").disabled = status !== "DISPONÍVEL";

    document.getElementById("atual").innerText = fila[0] || "---";
    document.getElementById("proximo").innerText = fila[1] || "---";

    let lista = document.getElementById("fila");
    lista.innerHTML = "";
    fila.forEach((nome, i) => {
      lista.innerHTML += `<li>${i + 1}. ${nome}</li>`;
    });
  }

  function entrarFila() {
    if (status !== "DISPONÍVEL") return;

    let nome = document.getElementById("nomeCliente").value.trim();
    if (!nome) return;

    fila.push(nome);
    document.getElementById("nomeCliente").value = "";
    salvar();
    atualizarTela();
  }

  function mudarStatus() {
    status = status === "DISPONÍVEL" ? "EM ATENDIMENTO" : "DISPONÍVEL";
    salvar();
    atualizarTela();
  }

  function avancar() {
    fila.shift();
    salvar();
    atualizarTela();
  }

  function limparFila() {
    fila = [];
    salvar();
    atualizarTela();
  }

  atualizarTela();
</script>

</body>
</html>
